<html>

<head>
    <title>Sankey</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <style>
        #chart {
            height: 500px;
        }

        .t0 circle {
            fill: #8B2323;
            stroke: #045;
        }
        .t1 circle {
            fill: #8A2BE2;
            stroke: #045;
        }
        .t2 circle {
            fill: #87CEEB;
            stroke: #045;
        }
        .t3 circle {
            fill: #FFFFFF;
            stroke: #045;
        }


        .node text {
            pointer-events: none;
            text-shadow: 0 1px 0 #fff;
        }

        .link {
            fill: none;
            stroke: #000;
            stroke-opacity: 0.8;
        }

        .link:hover {
            stroke-opacity: .5;
        }
    </style>
    <link href="https://cdn.bootcss.com/hint.css/2.4.1/hint.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
</head>

<body>
    <div id="chart"></div>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script>
        var margin = {
                top: 100,
                right: 100,
                bottom: 100,
                left: 100
            },
            width = 1080 - margin.left - margin.right,
            height = 1080 - margin.top - margin.bottom;

        var formatNumber = d3.format(",.0f"),
            format = function(d) {
                return formatNumber(d) + " TWh";
            },
            color = d3.scale.category20();

        var svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var sankey = d3.sankey()
            .nodeWidth(15)
            .nodePadding(10)
            .size([width, height]);

        d3.json("/data", function(error, data) {
            sankey
                .nodes(data.nodes)
                .links(data.links)
                .layout(32);


            // var path = sankey.link();
            var path = d3.svg.diagonal()
                .source(function(d) {
                    return {
                        "x": d.source.y + d.source.dy / 2,
                        "y": d.source.x + sankey.nodeWidth() / 2
                    };
                })
                .target(function(d) {
                    return {
                        "x": d.target.y + d.target.dy / 2,
                        "y": d.target.x + sankey.nodeWidth() / 2
                    };
                })
                .projection(function(d) {
                    return [d.y, d.x];
                });

            var tip = d3.tip().attr('class', 'd3-tip').html(function(d) {
                if (d.name[0] == 'b') return "空白节点";
                else return d.name;
            });

            var link = svg.append("g").selectAll(".link")
                .data(data.links)
                .enter().append("path")
                .attr("class", function(d) {
                    return "link hint--bottom " + d.path;
                })
                .attr("d", path)
                .style("stroke-width", function(d) {
                    // return Math.max(1, d.dy);
                    return 5;
                })
                .sort(function(a, b) {
                    return b.dy - a.dy;
                })
                .attr("aria-label", "1234556476");

            link.append("title")
                .text(function(d) {
                    return d.source.name + " → " + d.target.name + "\n" + format(d.value);
                });


            link.on("mouseenter", function(d) {
                d3.selectAll("circle").transition().style('opacity', '0.5');
                d3.selectAll("path").transition().style('stroke-opacity', '0.2');
                var paths = d.path.split(" ");
                for (var i in paths) {
                     d3.selectAll(".node." + paths[i] + " circle").transition().style('opacity', '1.0');
                     d3.selectAll(".link." + paths[i]).transition().style('stroke-opacity', '0.8');
                }
            });

            link.on("mouseout", function () {
                d3.selectAll("circle").transition().style('opacity', '1.0');
                d3.selectAll("path").transition().style('stroke-opacity', '0.8');
            });

            var node = svg.append("g").selectAll(".node")
                .data(data.nodes)
                .enter().append("g")
                .attr("class", function(d) {
                    return "node t"+ d.type + " " + d.path;
                })
                .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                })
                .call(d3.behavior.drag()
                    .origin(function(d) {
                        return d;
                    })
                    .on("dragstart", function() {
                        this.parentNode.appendChild(this);
                    })
                    .on("drag", dragmove));

            node.on("mouseenter", function(d) {
                console.log(d);
                d3.selectAll("circle").transition().style('opacity', '0.5');
                d3.selectAll("path").transition().style('stroke-opacity', '0.2');
                var paths = d.path.split(" ");
                for (var i in paths) {
                     d3.selectAll(".node." + paths[i] + " circle").transition().style('opacity', '1.0');
                     d3.selectAll(".link." + paths[i]).transition().style('stroke-opacity', '0.8');
                }
            });

            node.on("mouseout", function () {
                d3.selectAll("circle").transition().style('opacity', '1.0');
                d3.selectAll("path").transition().style('stroke-opacity', '0.8');
            });

            node.call(tip);

            // node.append("rect")
            //     .attr("height", function(d) {
            //         return d.dy;
            //     })
            //     .attr("width", sankey.nodeWidth())
            //     .style("fill", function(d) {
            //         return d.color = color(d.name.replace(/ .*/, ""));
            //     })
            //     .style("stroke", function(d) {
            //         return d3.rgb(d.color).darker(2);
            //     })
            //     .append("title")
            //     .text(function(d) {
            //         return d.name + "\n" + format(d.value);
            //     });

            node.append("circle")
                .attr("cx", sankey.nodeWidth() / 2)
                .attr("cy", function(d) {
                    return d.dy / 2;
                })
                .attr("r", function(d) {
                    // return Math.sqrt(d.dy);
                    return 20;
                })
                .on('mouseenter', tip.show)
                .on('mouseout', tip.hide);

            function dragmove(d) {
                d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
                sankey.relayout();
                link.attr("d", path);
            };
        });
    </script>
</body>

</html>
